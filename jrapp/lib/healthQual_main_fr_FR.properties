definitions.title=<B><U>Définitions HEALTHQUAL version 18.1 (03/05/18)</U></B><BR/><BR/>
definitions.indicator.01=<B>Rétention des patients en prise en charge ARV:</B><BR/> - Numérateur: Nombre cumulé de patients VIH+ sous traitement ARV en cours.<BR/> - Dénominateur: Nombre cumulé de patients VIH+ mis sous traitement ARV excluant les transférés.<BR/><BR/>
definitions.indicator.02=<B>Rétention des patients en prise en charge clinique:</B><BR/> - Numérateur: Nombre cumulé de patients VIH+ non enrôlés en soins ARV ayant au moins une visite durant les 6 derniers mois.<BR/> - Dénominateur: Nombre cumulé de patients VIH+ non enrôlés en soins ARV excluant les décédés et les transférés et les enfants qui ont un résultat de PCR négatif.<BR/><BR/>
definitions.indicator.03=<B>CD4:</B><BR/> - Numérateur: Nombre de patients VIH+ enrôlés en soins ARV et non ARV depuis plus de six mois ayant bénéficié de 2 comptes CD4 durant les 12 derniers mois.<BR/> - Dénominateur: Nombre de patients VIH+ enrôlés en soins ARV et non ARV depuis plus de six mois par rapport à la période d'analyse, excluant les décédés et les transférés et les enfants qui ont un résultat de PCR négatif.<BR/><BR/>
definitions.indicator.04=<B>Prophylaxie à l'INH:</B><BR/> - Numérateur: Nombre de patients VIH+ enrôlés et ayant reçu l'INH en prophylaxie durant la période d'analyse.<BR/> - Dénominateur: Nombre de patients VIH+ enrôlés durant la période d'analyse, excluant les patients atteints de tuberculose active, les décédés et les transférés et les enfants qui ont un résultat de PCR négatif.<BR/><BR/>
definitions.indicator.05=<B>Enrôlement ARV:</B><BR/> - Numérateur: Nombre de patients VIH+ enrôlés sous ARV durant la période d'analyse.<BR/> - Dénominateur: Nombre de patients VIH+ éligibles aux ARV selon les directives du MSPP durant la période d'analyse, excluant les décédés et les transférés et les enfants qui ont un résultat de PCR négatif.<BR/><BR/>
definitions.indicator.12=<B>Proportion d’enfants exposés au VIH ayant un test PCR négatif au cours de la période d’analyse:</B><BR/> - Numérateur: Nombre d'enfants exposés au VIH âgés de 4 semaines à 1 an ayant un test de PCR négatif à tout moment avant la fin de la période d'analyse.<BR/> - Dénominateur: Nombre d'enfants nés de mère séropositives âgés de 4 semaines à 1 an vus à la clinique au cours de la période d'analyse excluant les discontinués.<BR/><BR/>
definitions.indicator.07=<B>Évaluation de l'adhérence:</B><BR/> - Numérateur: Nombre de patients VIH+ sous ARV ayant bénéficié du compte des pilules ou le remplissage du questionnaire durant les 3 derniers mois.<BR/> - Dénominateur: Nombre de patients VIH+ placés sous ARV ayant bénéficié au moins d'une visite médicale durant les 3 derniers mois, excluant les décédés et les transférés et les enfants qui ont un résultat de PCR négatif.<BR/><BR/>
definitions.indicator.08=<B>Niveau d'adhérence:</B><BR/> - Numérateur: Nombre cumulé de patients VIH+ enrôlés sous ARV de plus de 3 mois présentant un niveau de l'adhérence aux traitement ARV >= 95%.<BR/> - Dénominateur: Nombre cumulé de patients VIH+ enrôlés sous ARV de plus de 3 mois ayant bénéficié d'une évaluation de leur adhérence au cours des 3 derniers mois, excluant les décédés et les transférés et les enfants qui ont un résultat de PCR négatif.<BR/><BR/>
definitions.indicator.09=<B>Dépistage de la TB:</B><BR/> - Numérateur: Nombre de patients VIH+ évalués pour TB à l'enrôlement durant la période d'analyse.<BR/> - Dénominateur: Nombre de patients VIH+ enrôlés en soins durant la période d'analyse, excluant les décédés et les transférés et les enfants qui ont un résultat de PCR négatif.<BR/><BR/>
definitions.indicator.10=<B>Proportion de patients VIH+ sous traitement ARV ayant bénéficié d'une évaluation de leur Charge virale à 6 mois après le début de leur traitement:</B> - Numérateur: Nombre de patients placés sous ARV ayant bénéficié d'une évaluation de leur charge virale 6 mois après le début de leur traitement durant la période d'analyse.<BR/> - Dénominateur: Nombre de patients placés sous ARV depuis 6 mois vus à la clinique pendant la période d'analyse.<BR/><BR/>
definitions.indicator.11=<B>Proportion de patients VIH+ sous traitement ARV depuis plus de 6 mois ayant une charge virale indétectable:</B><BR/> - Numérateur: Nombre de patients VH+ placés sous ARV depuis plus de 6 mois ayant une charge virale indétectable durant la période d'analyse.<BR/> - Dénominateur: Nombre de patients places sous ARV depuis plus de 6 mois ayant bénéficié d'une évaluation de la charge virale durant la période d'analyse.<BR/><BR/>
definitions.indicator.06=<B>Surveillance de la malnutrition sévère:</B><BR/> - Numérateur: Nombre de patients adultes VIH+ dont l'IMC est inférieur ou égal à 16 et le nombre d'enfants VIH+ présentant une malnutrition sévère.<BR/> - Dénominateur: Nombre de patients VIH+ ayant bénéficié d'une évaluation de leur IMC durant la période d'analyse, excluant les décédés et les transférés et les enfants qui ont un résultat de PCR négatif.<BR/><BR/>
definitions.indicator.13=<B>Planification familiale:</B><BR/> - Numérateur: Nombre de femmes VIH+ en âge de procréer utilisant une méthode PF durant la période d'analyse.<BR/> - Dénominateur: Nombre de femmes VIH+ en âge de procréer ayant bénéficié au moins d'une visite durant la période d'analyse, excluant les décédés et les transférés.<BR/><BR/>
definitions.indicator.14=<B>PTME:</B><BR/> - Numérateur: Nombre de femmes enceintes infectées au VIH ayant reçu la trithérapie aux ARV durant la période d'analyse.<BR/> - Dénominateur: Nombre de femmes enceintes séropositives au VIH durant la période d'analyse excluant les décédés et les transférés.<BR/><BR/>
definitions.indicator.15=<B>Rétention à 12 mois:</B><BR/> - Numérateur: Nombre d'adultes et d'enfants qui sont toujours en traitement ARV 12 mois après le début des ARV. Excluant les arrêts, les transferts et les perdus de vue.<BR/> - Dénominateur: Nombre total d'adultes et d'enfants qui ont démarré les ARV au cours des 12 mois précédant la période d’analyse, excluant les transferts.<BR/><BR/>
definitions.indicator.16=<B>Dépistage du cancer du col de l'utérus:</B><BR/> - Numérateur: Nombre de femmes VIH+ âgées de 25-64 ans dépistées une fois pour le cancer du col de l'utérus durant les 12 derniers mois.<BR/> - Dénominateur: Nombre de femmes VIH+ âgées de 25-64 ans ayant eu au moins une visite médicale durant la période d'analyse, excluant les décédés et les transférés.<BR/><BR/>
definitions.indicator.17=<B>Évaluation de la santé mentale:</B><BR/> - Numérateur: Nombre de patients adultes VIH+, ou d'enfants infectés ou exposés au VIH, ayant bénéficié d'une évaluation de leur santé mentale durant la période d'analyse. Les éléments évalués comprennent : les fonctions cognitives, la recherche d'une dépression et d'anxiété, l'analyse des antécédents psychiatriques, une évaluation psychosociale, une évaluation du sommeil et de l'appétit.<BR/> - Dénominateur: Nombre de patients adultes VIH+, ou d'enfants infectés ou exposés au VIH, ayant eu au moins une visite médicale durant la période d'analyse, excluant les décédés et les transférés.<BR/><BR/>
definitions.indicator.18=<B>Immunisation pédiatrique:</B><BR/> - Numérateur: Nombre d'enfants de moins de 5 ans exposés ou infectés au VIH suivis à la clinique ayant été complètement vaccinés pour l'âge durant la période d'analyse.<BR/> - Dénominateur: Nombre d'enfants exposés ou infectés au VIH âgés de moins de 5 ans suivis à la clinique durant la période d'analyse, excluant les discontinués.<BR/><BR/>
definitions.indicator.19=<B>Détection précoce du VIH pédiatrique:</B><BR/> - Numérateur: Nombre d'enfants exposés au VIH âgés de 4 semaines à 1 an ayant bénéficié du test de dépistage précoce au PCR à tout moment avant la fin de la période d'analyse.<BR/> - Dénominateur: Nombre d'enfants nés de mère séropositives âgés de 4 semaines à 1 an vus à la clinique au cours de la période d'analyse excluant les discontinués.<BR/><BR/>
