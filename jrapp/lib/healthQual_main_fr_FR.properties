definitions.title=<B><U>Définitions HEALTHQUAL version 18.2 (01/08/18)</U></B><BR/><BR/>
definitions.indicator.01=<B>Rétention des patients en prise en charge ARV:</B><BR/> - Numérateur: Nombre cumulé de patients VIH+ sous traitement ARV en cours.<BR/> - Dénominateur: Nombre cumulé de patients VIH+ mis sous traitement ARV excluant les transférés.<BR/><BR/>
definitions.indicator.02=
definitions.indicator.03=
definitions.indicator.04=<B>Prophylaxie à l'INH:</B><BR/> - Numérateur: Nombre de patients VIH+ enrôlés et ayant reçu l'INH en prophylaxie durant la période d'analyse.<BR/> - Dénominateur: Nombre de patients VIH+ enrôlés durant la période d'analyse, excluant les patients atteints de tuberculose active, les décédés et les transférés les enfants de moins d'un an et les enfants exposés.<BR/><BR/>
definitions.indicator.05=<B>Enrôlement ARV:</B><BR/> - Numérateur: Nombre de patients VIH+ enrôlés sous ARV durant la période d'analyse.<BR/> - Dénominateur: Nombre de patients VIH+ éligibles aux ARV selon les directives du MSPP durant la période d'analyse, excluant les décédés et les transférés et les enfants exposés.<BR/><BR/>
definitions.indicator.06=
definitions.indicator.12=<B>Proportion d’enfants exposés au VIH ayant un test PCR négatif au cours de la période d’analyse:</B><BR/> - Numérateur: Nombre d'enfants exposés au VIH âgés de 4 semaines à 18 mois dont le plus récent test  PCR est négatif durant la période d'analyse.<BR/> - Dénominateur: Nombre d'enfants exposés au VIH âgés de 4 semaines à 18 mois vus à la clinique et ayant un test PCR au cours de la période d'analyse.<BR/><BR/>
definitions.indicator.07=<B>Évaluation de l'adhérence:</B><BR/> - Numérateur: Nombre de patients VIH+ sous ARV ayant bénéficié du compte des pilules ou le remplissage du questionnaire durant les 6 derniers mois.<BR/> - Dénominateur: Nombre de patients VIH+ placés sous  traitement ARV  en cours excluant les décédés et les transférés et les enfants exposes.<BR/><BR/>
definitions.indicator.08=<B>Niveau d'adhérence:</B><BR/> - Numérateur: Nombre cumulé de patients VIH+ enrôlés sous ARV de plus de 3 mois présentant un niveau de l'adhérence aux traitement ARV >= 95%.<BR/> - Dénominateur: Nombre cumulé de patients VIH+ enrôlés sous ARV de plus de 3 mois ayant bénéficié d'une évaluation de leur adhérence au cours des 3 derniers mois, excluant les décédés et les transférés et les enfants exposés.<BR/><BR/>
definitions.indicator.09=<B>Dépistage de la TB:</B><BR/> - Numérateur: Nombre de patients VIH+ évalués pour TB durant la période d'analyse.<BR/> - Dénominateur: Nombre cumulé de patients VIH+ ayant une visite durant la période d'analyse excluant les décédés et les transférés et les enfants de moins de 6 mois.<BR/><BR/>
definitions.indicator.10=<B>Proportion de patients VIH+ sous traitement ARV ayant bénéficié d'une évaluation de leur Charge virale:</B> - Numérateur: Nombre de patients placés sous ARV depuis plus de 6 mois dont le plus récent résultat de charge virale soit réalisé au cours des 12 derniers mois par rapport à la date de fin de la periode d'analyse.<BR/> - Dénominateur: Nombre de patients placés sous ARV depuis 6 mois vus à la clinique pendant la période d'analyse excluant les décédés et les transférés et les enfants exposés.<BR/><BR/>
definitions.indicator.11=<B>Proportion de patients VIH+ sous traitement ARV depuis plus de 6 mois ayant une charge virale indétectable:</B><BR/> - Numérateur: Nombre de patients VH+ placés sous ARV depuis plus de 6 mois ayant le plus récent résultat de charge virale indétectable durant la période d'analyse.<BR/> - Dénominateur: Nombre de patients placés sous ARV depuis plus de 6 mois dont le plus récent resultat de  charge virale soit réalisé au cours des 12 derniers mois par rapport à la date de fin de la période d'analyse.<BR/><BR/>
definitions.indicator.13=
definitions.indicator.14=<B>PTME:</B><BR/> - Numérateur: Nombre de femmes enceintes infectées au VIH ayant reçu la trithérapie aux ARV durant la période d'analyse.<BR/> - Dénominateur: Nombre de femmes enceintes séropositives au VIH durant la période d'analyse excluant les décédés et les transférés.<BR/><BR/>
definitions.indicator.15=<B>Rétention à 12 mois:</B><BR/> - Numérateur: Nombre d'adultes et d'enfants qui sont toujours en traitement ARV 12 mois après le début des ARV.<BR/> - Dénominateur: Nombre total d'adultes et d'enfants qui ont démarré les ARV au cours des 12 mois précédant la période d’analyse, excluant les transferts et les enfants exposés.<BR/><BR/>
definitions.indicator.16=
definitions.indicator.17=
definitions.indicator.18=
definitions.indicator.19=<B>Détection précoce du VIH pédiatrique:</B><BR/> - Numérateur: Nombre d'enfants exposés au VIH âgés de 4 semaines à 1 an ayant bénéficié du test de dépistage précoce au PCR à tout moment avant la fin de la période d'analyse.<BR/> - Dénominateur: Nombre d'enfants âgés de 4 semaines à 1 an, et ceux de 12 mois et moins de 18 mois ayant un test rapide positif vus à la clinique au cours de la période d'analyse.<BR/><BR/>
