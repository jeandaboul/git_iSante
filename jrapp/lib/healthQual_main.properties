definitions.title=<B><U>HEALTHQUAL definitions version 13.2.1 (10/04/13)</U></B><BR/><BR/>
definitions.indicator.01=<B>Patient Retention in ART Care:</B><BR/> - Numerator: Cumulative number of HIV+ patients ever enrolled on ART with at least one visit during the last 3 months.<BR/> - Denominator: Cumulative number of HIV+ patients ever enrolled on ART excluding discontinued patients and pediatric patients with a negative PCR result.<BR/><BR/>
definitions.indicator.02=<B>Patient Retention in Clinical Care:</B><BR/> - Numerator: Cumulative number of HIV+ patients not enrolled on ART treatment with at least one visit in the last 6 months.<BR/> - Denominator: Cumulative number of HIV+ patients not enrolled on ART care excluding discontinued patients and pediatric patients with a negative PCR result.<BR/><BR/>
definitions.indicator.03=<B>CD4 Monitoring:</B><BR/> - Numerator: Number of HIV+ patients ever enrolled at the site more than six months prior to the period of analysis who have had 2 CD4 count in last 12 months.<BR/> - Denominator: Number of HIV+ patients ever enrolled at the site more than six months prior to the period of analysis, excluding discontinued patients and pediatric patients with a negative PCR result.<BR/><BR/>
definitions.indicator.04=<B>CD4 at Enrollment:</B><BR/> - Numerator: Number of HIV+ patients enrolled during the reported period who have benefited from a CD4 count at enrollment.<BR/> - Denominator: Number of HIV+ patients enrolled during the reported period excluding discontinued patients and pediatric patients with a negative PCR result.<BR/><BR/>
definitions.indicator.05=<B>ART Enrollment:</B><BR/> - Numerator: Number of HIV+ patients enrolled on ART by the standards during the analysis period.<BR/> - Denominator: Number of HIV+ patients eligible (newly or old who never received ART before the analysis period) for ARVs as defined by the MSPP in analysis period excluding discontinued patients and pediatric patients with a negative PCR result.<BR/><BR/>
definitions.indicator.06=<B>Cotrimoxazole Prophylaxis:</B><BR/> - Numerator: Number of HIV+ patients given cotrimoxazole prophylaxis during the analysis period.<BR/> - Denominator: Number of HIV+ patients with at least one medical visit during the analysis period, excluding discontinued patients and pediatric patients with a negative PCR result.<BR/><BR/>
definitions.indicator.07=<B>Adherence Assessment:</B><BR/> - Numerator: Number of ART patients who have been assessed by a pill count or completing the questionnaire during the last 3 months.<BR/> - Denominator: Number of HIV+ patients on ART with at least one medical visit during the last 3 months, excluding discontinued patients and pediatric patients with a negative PCR result.<BR/><BR/>
definitions.indicator.08=<B>Level of Adherence:</B><BR/> - Numerator: Cumulative number of HIV+ patients enrolled on ART for more than three months with a level of adherence to ARV treatment greater than or equal to 95%.<BR/> - Denominator: Cumulative number of HIV+ patients enrolled on ART for more than 3 months who underwent evaluation of their adherence, excluding discontinued patients and pediatric patients with a negative PCR result.<BR/><BR/>
definitions.indicator.09=<B>TB Screening:</B><BR/> - Numerator: Number of HIV+ patients evaluated for TB at enrollment during the analysis period.<BR/> - Denominator: Number of HIV+ patients newly enrolled in care during the analysis period, excluding discontinued patients and pediatric patients with a negative PCR result.<BR/><BR/>
definitions.indicator.10=<B>Isoniazid Prophylaxis:</B><BR/> - Numerator: Number of HIV+ patients enrolled during the analysis period who also received INH prophylaxis during the period.<BR/> - Denominator: Number of HIV+ patients enrolled during the analysis period, excluding those with active TB, discontinued patients and pediatric patients with a negative PCR result.<BR/><BR/>
definitions.indicator.11=<B>Nutritional Assessment:</B><BR/> - Numerator: Number of HIV+ patients who underwent a nutritional assessment during the analysis period.<BR/> - Denominator: Number of HIV+ patients with at least one medical visit during analysis period excluding discontinued patients and pediatric patients with a negative PCR result.<BR/><BR/>
definitions.indicator.12=<B>Severe Malnutrition Monitoring:</B><BR/> - Numerator: Number of HIV+ adult patients with BMI less than or equal to 16 or HIV+ pediatric patients with severe malnutrition according to guidelines during the analysis period.<BR/> - Denominator: Number of HIV+ patients who underwent assessment of their BMI during the analysis period, excluding discontinued patients and pediatric patients with a negative PCR result.<BR/><BR/>
definitions.indicator.13=<B>Family Planning:</B><BR/> - Numerator: Number of HIV+ women of childbearing age having accepted a FP method during the analysis period.<BR/> - Denominator: Number of HIV+ women of childbearing age who received at least one visit during the analysis period, excluding discontinued patients and pregnant women.<BR/><BR/>
definitions.indicator.14=<B>PMTCT:</B><BR/> - Numerator: Number of HIV infected pregnant women receiving ARV triple combination therapy during the analysis period.<BR/> - Denominator: Number of HIV positive pregnant women during the analysis period, excluding discontinued patients.<BR/><BR/>
definitions.indicator.15=<B>Syphilis Treatment:</B><BR/> - Numerator: Number of HIV+ women tested positive for syphilis to have received treatment during the analysis period.<BR/> - Denominator: Number of HIV+ women tested positive for syphilis during the analysis period, excluding discontinued patients.<BR/><BR/>
definitions.indicator.16=<B>Cervical Cancer Screening:</B><BR/> - Numerator: Number of HIV+ women aged 25-64 years screened for cervical cancer with VIA or pap test during the analysis period.<BR/> - Denominator: Number of HIV+ women aged 25-64 years with at least one medical visit during during the analysis period excluding discontinued patients.<BR/><BR/>
definitions.indicator.17=<B>Mental Health Evaluation:</B><BR/> - Numerator: Number of HIV+ patients who underwent evaluation of their mental health during the analysis period. The elements assessed include: cognitive function, looking for depression and anxiety, the analysis of psychiatric history, psychosocial evaluation, assessment of sleep and appetite.<BR/> - Denominator: Number of HIV+ patients with at least one medical visit during the analysis period, excluding discontinued patients and pediatric patients with a negative PCR result.<BR/><BR/>
definitions.indicator.18=<B>Pediatric Immunization:</B><BR/> - Numerator: Number of children under 5 years of age exposed or infected with HIV followed at the clinic who have been fully vaccinated for age during the analysis period.<BR/> - Denominator: Number of HIV exposed or infected children aged less than 5 years followed at the clinic during the analysis period excluding those out of care.<BR/><BR/>
definitions.indicator.19=<B>Pediatric Early HIV Detection:</B><BR/> - Numerator: Number of children exposed to HIV aged 4 weeks to 1 year who have benefited from early screening by PCR at any time prior to the end of the analysis period.<BR/> - Denominator: Number of children born to HIV-positive mothers aged 4 weeks to 1 year seen at the clinic during the analysis period excluding those out of care.<BR/><BR/>
